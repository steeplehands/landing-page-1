<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Taylor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/63e0bb65d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about me">
       <nav>
        <div class="personal__logo">Noah Taylor</div>
        <ul class="nav__link--list">
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Languages</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Projects</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Contact</a>
            </li>
        </ul>
       </nav> 
       <div class="flex flex-1">
        <div class="about-me__info row">
            <div class="about-me__info--container">
                <figure class="about-me__picture--mask">
                    <img src="./assets/hang.jpg" class="about-me__picture" alt="pic of me">
                </figure>
                <h1 class="about-me__info--title">
                    Hey! I'm <span class="text--purple">Noah Taylor</span> ðŸ‘‹ 
                </h1>
                <p class="about-me__info--para">
                    I'm a <strong class="text--purple">frontend developer</strong> in training. After 15 years in the trades I have decided on a huge pivot.
                </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div> 
                <figure class="about-me__img--container">
                    <img src="./assets/coder.svg" class="about-me__img" alt="">
                </figure>
            </div>
       </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    This is my 
                    <span class="text--purple"> technology stack</span>
                </h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="html logo" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>    
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="css logo" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="javascript logo" class="language__img">
                        </figure>
                        <span class="language__name">JavaScript</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="react logo" class="language__img">
                        </figure>
                        <span class="language__name">React</span>
                    </div>
                </div>
            </div>    
        </div>
    </section>
</body>
</html>
